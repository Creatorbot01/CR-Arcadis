- type: entity
  name: rifle power cell magazine
  description: The power cell has a magazine-like design with separate ports for universal and small laser connection port.
  id: PowercellRiflemagcr
  parent: BasePowerCell
  components:
    - type: Sprite
      sprite: _Arcadis/Objects/Power/energymags.rsi
      layers:
      - map: [ "enum.PowerCellVisualLayers.Base" ]
        state: mag-rifle
      - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
        state: o2
        shader: unshaded
    - type: Battery
      maxCharge: 1500
      startingCharge: 1500
    - type: HitscanBatteryAmmoProvider
      proto: GreenRifleLaser
      fireCost: 50
    - type: SolutionContainerManager
      solutions:
        battery:
          maxVol: 15
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Zinc
            Quantity: 15
    - type: Tag
      tags:
        - RifleBatteryMag


